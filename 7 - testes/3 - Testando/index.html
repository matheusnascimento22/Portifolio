<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Listas em HTML</title>
    </head>

    <body>
        <h1>Listas em HTML</h1>
        <h2>Listas Ordenadas</h2>
        <table>
            <ol>
                <li>Acordar</li>
                <li>Tomar café</li>
                <li>Treinar</li>
                <li>Fazer cárdio</li>
            </ol>

            <h2>Listas Não-Ordenadas</h2>

            <ul>
                <li>Acordar</li>
                <li>Tomar café</li>
                <li>Treinar</li>
                <li>Fazer cárdio</li>
            </ul>

            <h2>Listas De Descrição</h2>
            
            <dl>
                <dt>Baleia</dt>
                <dd>Animal Aquático</dd>

                <dt>Águia</dt>
                <dd>Ave</dd>

                <dt>Onça</dt>
                <dd>Animal Terrestre</dd>
            </dl>
        </table>
    </body>
</html>
